name: Deploy to Development Server

on:
  push:
    branches: [ "main" ]  # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22''

      - name: Install Dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env

      - name: Build
        run: npm run build

      - name: Create directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 144.24.78.166
          username: ubuntu
          key: ${{ secrets.DEV_SERVER_PRIVATE_KEY }}
          script: mkdir -p /home/ubuntu/memory-front

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 144.24.78.166
          username: ubuntu
          key: ${{ secrets.DEV_SERVER_PRIVATE_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/memory-front"
          strip_components: 1